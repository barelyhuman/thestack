name: autofix.ci
on:
  pull_request:
  push:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm i -g pnpm
      - run: pnpm i
      - run: pnpm fix

      - uses: autofix-ci/action@89762f9c25dd85f6b78cd40e521232e403357ec0
